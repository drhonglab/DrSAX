  <body>

 
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
<p id="name">홍길동</p>
  <input type="button" value=" drhong"onclick="hello();" />

    <script>
sax = new window.AudioContext();
//////////////////////////////////
var c ;


(function () {

 document.getElementById('name').innerHTML="hi";

})();

//////////////////////////


var drsax= {

   type: "macintosh",

    color: "red",

     sine:  function(a, b){
    osc = sax.createOscillator();
    gain = sax.createGain();
  osc.type =2;
    gain.gain.value = a;
    osc.frequency.value = b;


    osc.connect(gain);
    gain.connect(sax.destination);
    osc.start();
    c =gain.gain.value ;

     return { c};
           
}

};



drsax.color = "reddish";
drsax.sine(0.2, 700);

document.getElementById('name').innerHTML=c;


/////////////////////////////////////////////////////////////////////////



     







    </script>

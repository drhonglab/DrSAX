//함수호출시의 this 바인딩(this 가 가리키는 객체는 window 객체​﻿)

var printStr = function(){
console.log(this.str);    //이건 객체의 프로퍼티에 할당된 메소드가 아니다. 함수이다!! this 는 window객체에 바인딩!!
} 
 
printStr(); //Hello SniperM 출력, 함수가 호출되는 시점에 this는 전역객체인 window에 바인딩되어있다

 ///리턴값이 객체가 아닌 숫자, 불린, 문자열은 무시당하고 객체가 리턴된다//

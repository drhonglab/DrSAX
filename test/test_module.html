function drsax() {
  this.type= "macintosh",
   this.color= "red",
    this.sine=  function(a, b){
    osc = sax.createOscillator();
    gain = sax.createGain();
  osc.type =2;

    gain.gain.value = a;
    osc.frequency.value = b;


    osc.connect(gain);
    gain.connect(sax.destination);


    osc.start();


    c =gain.gain.value ;
     // this is "drsax"

     return { c};
           
}


};

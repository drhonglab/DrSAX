<!DOCTYPE html>
<html>
<head>
<script>
"use strict";
function byId(e){return document.getElementById(e);}

window.addEventListener('load', onDo, false);

function onDo()
{
    byId('mF').addEventListener('change', onFile, false);


function onFile()
{
    var reader = new FileReader();
    reader.onload = function (evt){ byId('sound11').src = evt.target.result;}
    reader.readAsDataURL(this.files[0]);
}

}

</script>

</head>
<body>
    <input type="file" id="mF"/>
    <br>
    <audio id="sound11" controls></audio>




    
</body>
</html>

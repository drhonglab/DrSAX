var osc = new  DSXOsc("sine",400);


osc.connect(saxComp);
saxComp.connect(Delay);
Delay.connect(gain);
gain.connect(aux);
aux.connect(DAC);


    var dry = document.getElementById("dry");

});
   var knob1 = document.getElementById('knob1');

 osc.stop();

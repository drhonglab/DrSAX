<!DOCTYPE html>
<html>
<head>
<script>
"use strict";
function Id(e){return document.getElementById(e);}
window.onload = function (){
    Id('mF').addEventListener('change', onFile, false); }
function onFile()
{
    var reader = new FileReader();
    reader.onload = function (evt){ Id('sound11').src = evt.target.result;}
    reader.readAsDataURL(this.files[0]);
}
</script>

</head>
<body>
    <input type="file" id="mF"/>
    <br>
    <audio id="sound11" controls></audio>




    
</body>
</html>

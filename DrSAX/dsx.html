     <input id ='knob1' type="range" min="0" max="3" step="0.1" value="0">

<h1> DrSAX : for Saxophone library on the web21<h1>


  <body>




<script src="DSX.js"></script>

    <script>

alert(DSX.get(5,6));
   
var gain = sax.createGain();


var AA = new DSX;
var chorus = new AA.Chorus({
    rate: 0.5,
    feedback: 0.6,
    delay: 0.0045,
    bypass: 0
});



osc.connect(chorus);
chorus.connect(gain);
gain.connect(sax.destination);

    osc.start();

    var dry = document.getElementById("dry");

dry.addEventListener("click", function(e) {
    chorus.feedback=8;
});




  var knob1 = document.getElementById('knob1');
       knob1.addEventListener("change",knob,false);

       function knob(data) {
        var str= 0;
       str= data.target.value 
       chorus.delay  = str; }


    </script>
